<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&display=swap"
            rel="stylesheet"
        />
        <title>Trivia App</title>
    </head>
    <body>
        <h1>Trivia App</h1>
        <main>
            <ul id="question-list"></ul>
            <div class="score-board">
                Your Current Score
                <div id="curr-score">0/10</div>
            </div>
        </main>
    </body>
    <script>
        window.onload = fetchAPI;
        async function fetchAPI() {
            let response = await fetch(
                'https://the-trivia-api.com/api/questions?limit=10'
            );
            let data = await response.json();
            console.log(data);
            handleData(data);
        }

        function shuffle(array) {
            let currentIndex = array.length,
                randomIndex;

            // While there remain elements to shuffle.
            while (currentIndex != 0) {
                // Pick a remaining element.
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;

                // And swap it with the current element.
                [array[currentIndex], array[randomIndex]] = [
                    array[randomIndex],
                    array[currentIndex]
                ];
            }

            return array;
        }
        var list = document.getElementById('question-list');
        function handleData(data) {
            for (var i = 0; i < data.length; i++) {
                let q = data[i].question;
                let li = document.createElement('div');
                let div = document.createElement('div');
                div.classList.add('question-card');
                let answers = document.createElement('div');
                answers.classList.add('answers');

                let option_list = [];
                let option = document.createElement('button');
                option.innerText = data[i].correctAnswer;
                option.classList.add('option');
                option.setAttribute('id', 0);
                option.setAttribute('onclick', 'handleClick(this.id)');
                option_list.push(option);
                for (var j = 0; j < 3; j++) {
                    let option = document.createElement('button');
                    option.classList.add('option');
                    option.setAttribute('id', j + 1);
                    option.setAttribute('onclick', 'handleClick(this.id)');
                    option.innerText = data[i].incorrectAnswers[j];
                    option_list.push(option);
                }
                shuffle(option_list);
                for (let i = 0; i < option_list.length; i++) {
                    answers.appendChild(option_list[i]);
                }
                div.innerText = `Question : ${q}`;
                div.appendChild(answers);
                li.appendChild(div);
                list.appendChild(li);
            }
        }
        let curr_score = 0;

        function handleClick(id) {
            console.log(`${id} button clicked!`);
            if (id == 0) {
                let score_board = document.getElementById('curr-score');
                curr_score += 10;
                score_board.innerHTML = `${curr_score} / 50`;
            } else {
                let score_board = document.getElementById('curr-score');
                curr_score -= 4;
                score_board.innerHTML = `${curr_score} / 50`;
            }
        }
    </script>
</html>
